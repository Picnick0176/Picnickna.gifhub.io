<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เป็นแฟนกันนะ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main3">
        <h1>เย้!!! เราเป็นแฟนกันแล้วนะ</h1>
        <img src="https://media3.giphy.com/media/IzXiddo2twMmdmU8Lv/giphy.gif?cid=ecf05e472liyyoxvdrjfkjtlez12j6jv5qn0c3w5r1fckhkl&ep=v1_gifs_related&rid=giphy.gif&ct=g" alt="" style="width: 200px;"></a>
        <img src="https://media.discordapp.net/attachments/1100260539004891166/1213518058996367420/8A02A7CE-2FC8-4411-9F0D-9A64C89DECD6_4_5005_c.gif?ex=65f5c3c3&is=65e34ec3&hm=b5ec398ae94deb910fb488f6b84c8244c658846572d068f744a60cf746fca354&=&width=336&height=597" alt="" style="width: 230px;"></a>
            <button id="playButton">Play Music</button>
            <audio id="myAudio" src="musiclove.mp3"></audio>
    </div>

    <script>
    window.onload = function() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }
    document.addEventListener('DOMContentLoaded', function () {
    var audio = document.getElementById('myAudio');
    var playButton = document.getElementById('playButton');

    playButton.addEventListener('click', function () {
        if (audio.paused) {
            audio.play();
            playButton.textContent = '<3';
        } else {
            audio.pause();
            playButton.textContent = 'Play Music';
        }
    });
});

    </script>
</body>

</html>

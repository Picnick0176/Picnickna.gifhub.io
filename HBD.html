<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    body {
        width: 100%;
        max-width: 100vw;
        /* ป้องกันการเกินขนาดจอ */
        height: 100%;
        padding: 10%;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        transition: all 0.5s;
        background-image: url("imghbd/bg.png");
        overflow-x: hidden;
        /* ป้องกันการเลื่อนแนวนอน */
        overflow-y: auto;
        /* ให้เลื่อนแนวตั้งได้ตามปกติ */
        animation: fadeInUp 0.6s ease-out forwards;
        text-align: center;
    }

    .carousel {
        display: flex;
        overflow-x: auto;
        gap: 1px;
        padding: 30px;
        white-space: nowrap;
        width: 100%;
    }

    .card {
        display: inline-block;
        flex: 0 0 auto;
        width: 250px;
        height: 400px;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid #ddd;
    }

    .carousel-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .carousel-img:hover {
        transform: scale(1.05);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    .close {
        position: absolute;
        top: 30px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    #imgporp {
        position: absolute;
        margin-top: 15%;
        left: 6%;
        animation: Up 4s ease-in-out infinite; /* เล่นแอนิเมชันแบบวน (loop) */
        animation-delay: 2s; /* หยุดพัก 2 วินาทีระหว่างรอบ */
        animation-direction: alternate; /* แอนิเมชันไป-กลับ */
    }

    #imgporp2 {
        position: absolute;
        margin-top: 3%;
        right: 6%;
        animation: Up 3s ease-in-out infinite; /* เล่นแอนิเมชันแบบวน (loop) */
        animation-delay: 2s; /* หยุดพัก 2 วินาทีระหว่างรอบ */
        animation-direction: alternate; /* แอนิเมชันไป-กลับ */
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
            /* เริ่มต้นจากตำแหน่งที่เลื่อนลง */
        }

        100% {
            opacity: 1;
            transform: translateY(0);
            /* กลับสู่ตำแหน่งเดิม */
        }
    }

    @keyframes Up {
        0% {
            transform: translateY(20px);
            /* เริ่มต้นจากตำแหน่งที่เลื่อนลง */
        }

        100% {
            transform: translateY(0);
            /* กลับสู่ตำแหน่งเดิม */
        }
    }

    .music-box {
        background-color: #d0e7ff;
        padding: 20px;
        width: 100%;
        height: 200px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        animation: Up 5s ease-in-out infinite; /* เล่นแอนิเมชันแบบวน (loop) */
        animation-delay: 2s; /* หยุดพัก 2 วินาทีระหว่างรอบ */
        animation-direction: alternate; /* แอนิเมชันไป-กลับ */
    }

    .record img {
        width: 60px;
        height: 60px;
    }

    .info h2 {
        color: #f26b8a;
        font-size: 1.5rem;
        text-align: center;
    }

    .controls {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .control-button {
        background: none;
        border: none;
        font-size: 24px;
        color: #aaa;
        cursor: pointer;
        transition: color 0.3s;
    }

    .control-button:hover {
        color: #888;
    }

    #memo{
        animation: Up 6s ease-in-out infinite; /* เล่นแอนิเมชันแบบวน (loop) */
        animation-delay: 2s; /* หยุดพัก 2 วินาทีระหว่างรอบ */
        animation-direction: alternate; /* แอนิเมชันไป-กลับ */
    }
    .fade-in-item {
        opacity: 0;
        /* เริ่มต้นด้วยความโปร่งใส */
        transform: translateY(20px);
        /* ย้ายลงมานิดหน่อย */
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        /* ทำให้ค่อยๆแสดงขึ้น */
    }

    .fade-in-item.visible {
        opacity: 1;
        /* เมื่อเห็นไอเท็มให้ชัด */
        transform: translateY(0);
        /* ย้ายกลับที่เดิม */
    }

    .input-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
    }

    .input-field {
        width: 50px;
        height: 50px;
        font-size: 18px;
        text-align: center;
        border: 2px solid #ff94ad;
        border-radius: 10px;
        background: none;
        color: #ff94ad;
    }

    button {
        margin-top: 1px;
        padding: 10px 20px;
        background: #ff94ad;
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        border: 2px solid #ff94ad;
        border-radius: 10px;
    }
    #carouselin{
        overflow: hidden;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("fade-in");
                }
            });
        });

        const allElements = document.querySelectorAll("body *");
        allElements.forEach((element) => observer.observe(element));
    });

    function expandImage(img) {
        var modal = document.getElementById("modal");
        var expandedImg = document.getElementById("expandedImg");
        modal.style.display = "block";
        expandedImg.src = img.src;
    }
    

    function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
    }

    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const recordImage = document.getElementById('recordImage');

    let isPlaying = false;

    playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
            audioPlayer.pause();
            playPauseButton.innerHTML = '&#9654;'; // Show play icon
            recordImage.style.animation = 'none'; // Stop record rotation
        } else {
            audioPlayer.play();
            playPauseButton.innerHTML = '&#10074;&#10074;'; // Show pause icon
            recordImage.style.animation = 'spin 3s linear infinite'; // Start record rotation
        }
        isPlaying = !isPlaying;
    });

    // Optional: Add previous and next button functionalities
    document.getElementById('prevButton').addEventListener('click', () => {
        audioPlayer.currentTime -= 10; // Go back 10 seconds
    });

    document.getElementById('nextButton').addEventListener('click', () => {
        audioPlayer.currentTime += 10; // Go forward 10 seconds
    });

    // CSS for spinning the record
    document.head.insertAdjacentHTML('beforeend', `
        <style>
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        </style>
    `);

    document.addEventListener("DOMContentLoaded", function () {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                }
            });
        });

        const fadeInItems = document.querySelectorAll(".fade-in-item");
        fadeInItems.forEach((item) => observer.observe(item));
    });
    function autoMoveNext(currentField, nextFieldId) {
        if (currentField.value.length > 1) {
            // If more than one character is input, move the excess to the next field
            const excessChar = currentField.value.slice(1); // Get the excess character
            currentField.value = currentField.value[0];     // Keep only the first character

            if (nextFieldId) {
                const nextField = document.getElementById(nextFieldId);
                nextField.value = excessChar;                 // Place excess in the next field
                nextField.focus();                            // Focus on the next field
            }
        } else if (currentField.value.length === 1 && nextFieldId) {
            // Automatically move focus to next field
            const nextField = document.getElementById(nextFieldId);
            nextField.focus();
        }
    }

    function autoDelete(currentField, prevFieldId, event) {
        if (event.key === "Backspace" && currentField.value === '') {
            // If backspace is pressed and current field is empty, move to previous field
            if (prevFieldId) {
                const prevField = document.getElementById(prevFieldId);
                prevField.value = '';  // Clear the previous field
                prevField.focus();     // Focus back to the previous field
            }
        }
    }

    function combineChars() {
        const char1 = document.getElementById('char1').value || '';
        const char2 = document.getElementById('char2').value || '';
        const char3 = document.getElementById('char3').value || '';
        const char4 = document.getElementById('char4').value || '';
        const char5 = document.getElementById('char5').value || '';
        const char6 = document.getElementById('char6').value || '';
        const boxinput = document.getElementById('boxinput')
        const combinedText = char1 + char2 + char3 + char4 + char5 + char6;
        if (combinedText == "wsnqrs") {
            console.log("love");
            boxinput.style.display = 'none';
            document.getElementById('box-love').style.display = 'block';
        } else {
            console.log("No love");
            alert("ลองเขียนใหม่คะที่รัก wsnqrs")
        }

    }

    function clickbox() {
        console.log("love");
        // เปลี่ยนรูปภาพ
        document.getElementById('myImage').src = 'https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXE1ODZqdWU0Z2N4czhzbTFxbjZ1dzF5eGN0cjJzOG84ampudHhibSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XRry2fBhRwtYDZV47M/giphy.gif';

        // ซ่อนรูปภาพหลังจาก 5 วินาที
        setTimeout(function () {
            document.getElementById('myImage').style.display = 'none';
            document.getElementById('carouselin').style.display = 'block';
        }, 1500);
    }

</script>

</html>

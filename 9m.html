    const textin = document.getElementById("textin");
    const videoLove = document.getElementById("video-love");
    const butnext = document.getElementById("butnext");
    const ttElement = document.getElementById("tt"); // เปลี่ยนชื่อเพื่อหลีกเลี่ยงความขัดแย้ง
    const boxLove = document.getElementById("box-love");

    const texts = [
        "นิคเองนะค้าบ",
        "รักเธอนะคะ",
        "วันนี้ครบรอบ 9M แล้วน้า",
        "เดือนนี้เรารู้จักกันมา 1yแน้วน้า",
        "ขอโทษที่เค้าทำให้น้องวุ้นอารมณ์มะดีนะคะ",
        "เดือนนี้เราสองคนค่อนข้างจะเครียดกับมหาลัยนะคะ เค้าจะอยู่ข้างๆเธอเองน้า",
        "รักนะคะ น้องวุ้นรอดูอะไรนะคะ",
        "..."
    ];
    let currentIndex = 0;
    let interval;

    function combineChars() {
        const char1 = document.getElementById("char1").value || "";
        const char2 = document.getElementById("char2").value || "";
        const char3 = document.getElementById("char3").value || "";
        const char4 = document.getElementById("char4").value || "";
        const char5 = document.getElementById("char5").value || "";
        const char6 = document.getElementById("char6").value || "";
        const boxinput = document.getElementById("boxinput");
        const combinedText = char1 + char2 + char3 + char4 + char5 + char6;

        if (combinedText === "031224") {
            console.log("love");
            boxinput.style.display = "none";
            boxLove.style.display = "block";
            textin.style.display = "block";
            videoLove.style.display = "none";
            butnext.style.display = "none";
            ttElement.style.display = "none";
            currentIndex = 0;

            // แสดงคำแรกทันที
            textin.textContent = texts[currentIndex];
            textin.style.opacity = 1; // ค่อยๆ แสดงคำแรก
            currentIndex++;

            // เริ่มการเปลี่ยนข้อความทุก 5 วินาที
            interval = setInterval(changeText, 5000);
        } else {
            console.log("No love");
            alert("ลองเขียนใหม่ค่ะ ที่รัก wsnqrs");
        }
    }

    const changeText = () => {
        if (currentIndex < texts.length) {
            textin.style.opacity = 0; // ทำให้ข้อความจางลง
            setTimeout(() => {
                textin.textContent = texts[currentIndex];
                textin.style.opacity = 1; // ค่อยๆ แสดงข้อความใหม่
                currentIndex++;
            }, 1000); // รอ 1 วินาทีก่อนเปลี่ยนข้อความ
        } else {
            textin.style.display = "none";
            videoLove.style.display = "block";
            butnext.style.display = "block";
            clearInterval(interval);
        }
    };

    function showTT() {
        ttElement.style.display = "block"; // แสดง `tt`
    }
</script>

<script>
    function autoMoveNext(currentField, nextFieldId) {
        if (currentField.value.length > 1) {
            // If more than one character is input, move the excess to the next field
            const excessChar = currentField.value.slice(1); // Get the excess character
            currentField.value = currentField.value[0];     // Keep only the first character

            if (nextFieldId) {
                const nextField = document.getElementById(nextFieldId);
                nextField.value = excessChar;                 // Place excess in the next field
                nextField.focus();                            // Focus on the next field
            }
        } else if (currentField.value.length === 1 && nextFieldId) {
            // Automatically move focus to next field
            const nextField = document.getElementById(nextFieldId);
            nextField.focus();
        }
    }

    function autoDelete(currentField, prevFieldId, event) {
        if (event.key === "Backspace" && currentField.value === '') {
            // If backspace is pressed and current field is empty, move to previous field
            if (prevFieldId) {
                const prevField = document.getElementById(prevFieldId);
                prevField.value = '';  // Clear the previous field
                prevField.focus();     // Focus back to the previous field
            }
        }
    }
